<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">                        
        <h1 class="page-header "> <i class="fa fa-plus"></i> Dodaj utw√≥r</h1>


        <h:form enctype="multipart/form-data" styleClass="form-group"><h:outputText id="komunikat"/>



            <div class="form-group">
                <h:outputLabel value="Nazwa albumu" styleClass="control-label col-sm-2"/>
                <div class="col-sm-10"><h:selectOneMenu id="albumName" value="#{SongBean.song.albumId}" required="true" styleClass="form-control">

                        <f:selectItems value="#{AlbumBean.allAlbums}" var="c" itemLabel="#{c.title}" itemValue="#{c}"/>
                    </h:selectOneMenu></div>
            </div>
            <div>
                <h:outputLabel value="Utwor" styleClass="control-label col-sm-2"/>
                <div class="col-sm-10"><h:inputFile value="#{SongBean.file}" styleClass="form-control"></h:inputFile></div> 
            </div>

            <div class="form-group">
                <h:commandButton action="#{SongBean.dodaj()}"  value="Dodaj" styleClass="btn btn-defaultb" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
