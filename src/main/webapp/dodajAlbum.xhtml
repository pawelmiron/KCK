<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">                        
        <h1 class="page-header "> <i class="fa fa-plus"></i> Dodaj album</h1>
        
        
        <h:form styleClass="form-group"><h:outputText id="komunikat"/>
        
            <div class="form-group">
                <h:outputLabel value="Album Title" styleClass="control-label col-sm-2"/>
                <div class="col-sm-10"><h:inputText value="#{AlbumBean.album.title}" required="true" styleClass="form-control"/></div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Artist" styleClass="control-label col-sm-2"/>
                <div class="col-sm-10"><h:inputText value="#{AlbumBean.album.artist}" required="true" styleClass="form-control"/></div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Genre" styleClass="control-label col-sm-2"/>
                <div class="col-sm-10"><h:inputText value="#{AlbumBean.album.genre}" required="true" styleClass="form-control"/></div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Logo URL" styleClass="control-label col-sm-2"/>
                <div class="col-sm-10"><h:inputText value="#{AlbumBean.album.logo}" styleClass="form-control"/></div>
            </div>
            <div class="form-group">
                <h:commandButton action="#{AlbumBean.dodaj()}"  value="Dodaj" styleClass="btn btn-defaultb" />
                <h:commandButton action="#{AlbumBean.findURL()}"  value="Szukaj okladki" styleClass="btn btn-defaultb" />
            </div>
            
           
        </h:form>
        

    </ui:define>
</ui:composition>
